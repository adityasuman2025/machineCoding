<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script>
        const myCanvasEle = document.getElementById("myCanvas");
        const ctx = myCanvasEle.getContext("2d");


        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 100, 100); // (x, y, width, height)


        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(150, 150, 50, 0, Math.PI * 2, false); // (x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.moveTo(300, 300); // Starting point
        ctx.lineTo(400, 400); // Ending point
        ctx.stroke();


        ctx.font = "40px Arial";
        ctx.fillStyle = "yellow";
        ctx.fillText("Hello World", 400, 400);


        // ctx.clearRect(0, 0, myCanvasEle.width, myCanvasEle.height);
    </script>
</body>

</html>
